<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MacroPulse AI — Preview</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; background:#0b0614; color:#f3efff; }
    header { padding: 18px 22px; border-bottom: 1px solid rgba(255,255,255,.08); background: linear-gradient(90deg, rgba(160,80,255,.22), rgba(255,255,255,0)); }
    h1 { margin: 0; font-size: 18px; letter-spacing: .2px; }
    .sub { opacity:.8; font-size: 12px; margin-top: 6px; display:flex; gap:12px; flex-wrap:wrap; }
    .wrap { padding: 18px 22px; display: grid; gap: 14px; }
    .grid { display:grid; grid-template-columns: repeat(4, minmax(180px, 1fr)); gap: 12px; }
    .card { background: rgba(255,255,255,.05); border: 1px solid rgba(255,255,255,.09); border-radius: 14px; padding: 14px; }
    .title { font-size: 12px; opacity:.8; }
    .price { font-size: 22px; font-weight: 700; margin-top: 6px; }
    .meta { display:flex; gap:10px; margin-top: 8px; font-size: 12px; opacity:.9; flex-wrap:wrap;}
    .pill { padding: 4px 8px; border-radius: 999px; border: 1px solid rgba(255,255,255,.12); background: rgba(160,80,255,.12);}
    .pos { color: #7CFFB2; }
    .neg { color: #FF7C9E; }
    .row { display:grid; grid-template-columns: 1.2fr .8fr; gap: 12px; }
    table { width:100%; border-collapse: collapse; font-size: 12px; }
    td, th { padding: 8px 6px; border-bottom: 1px solid rgba(255,255,255,.08); text-align:left; }
    .sig { display:flex; justify-content:space-between; align-items:center; margin-top:8px; gap:12px; }
    .action { font-weight:800; letter-spacing:.3px; }
    .buy { color:#7CFFB2; }
    .sell { color:#FF7C9E; }
    .hold { color:#ffd37c; }
    .muted { opacity:.75; }
    @media (max-width: 980px) {
      .grid { grid-template-columns: repeat(2, minmax(180px, 1fr)); }
      .row { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <h1>MacroPulse AI — Cross-Asset Live Preview</h1>
    <div class="sub">
      <div class="pill" id="regime">Regime: …</div>
      <div class="pill" id="updated">Updated: …</div>
      <div class="pill muted">Demo feed (mock live). Next step: real market APIs.</div>
    </div>
  </header>

  <div class="wrap">
    <div class="grid" id="tiles"></div>

    <div class="row">
      <div class="card">
        <div class="title">Detector Panel</div>
        <div class="meta">
          <span class="pill" id="leader">Leader: …</span>
          <span class="pill" id="laggard">Laggard: …</span>
        </div>
        <div style="margin-top:10px;">
          <table id="rsTable">
            <thead><tr><th>Asset</th><th>% Move</th><th>Vol Spike</th><th>Volume</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="card">
        <div class="title">AI Signals (Preview)</div>
        <div id="signals"></div>
        <div class="muted" style="margin-top:10px; font-size:12px;">
          Signals are demo logic now. Replace with XGBoost/LogReg later.
        </div>
      </div>
    </div>
  </div>

<script>
  const fmt = (n) => Intl.NumberFormat().format(n);
  const pctClass = (v) => v >= 0 ? "pos" : "neg";

  function tile(asset, a) {
    return `
      <div class="card">
        <div class="title">${a.name} (${asset})</div>
        <div class="price">$${a.price}</div>
        <div class="meta">
          <span class="${pctClass(a.chg_pct)}"><b>${a.chg_pct >= 0 ? "+" : ""}${a.chg_pct}%</b></span>
          <span class="pill">${a.vol_spike ? "Vol Spike" : "Vol Normal"}</span>
          <span class="pill">Vol: ${fmt(a.volume)}</span>
        </div>
      </div>
    `;
  }

  function signalRow(s) {
    const cls = s.action === "BUY" ? "buy" : (s.action === "SELL" ? "sell" : "hold");
    return `
      <div class="card" style="margin-top:10px;">
        <div class="sig">
          <div><b>${s.asset}</b></div>
          <div class="action ${cls}">${s.action}</div>
          <div class="pill">${s.confidence}%</div>
        </div>
        <div class="muted" style="margin-top:8px; font-size:12px;">
          • ${s.drivers[0]}<br/>
          • ${s.drivers[1]}
        </div>
      </div>
    `;
  }

  async function refresh() {
    const res = await fetch("/api/live");
    const data = await res.json();

    document.getElementById("updated").textContent = `Updated: ${data.ts_utc}`;
    document.getElementById("regime").textContent = `Regime: ${data.regime.label} (${data.regime.confidence}%)`;

    // tiles
    const tiles = Object.entries(data.assets).map(([k,v]) => tile(k,v)).join("");
    document.getElementById("tiles").innerHTML = tiles;

    // detector
    document.getElementById("leader").textContent = `Leader: ${data.detector.leader}`;
    document.getElementById("laggard").textContent = `Laggard: ${data.detector.laggard}`;

    const tbody = document.querySelector("#rsTable tbody");
    tbody.innerHTML = Object.entries(data.assets).map(([k,v]) => {
      return `
        <tr>
          <td><b>${k}</b></td>
          <td class="${pctClass(v.chg_pct)}">${v.chg_pct >= 0 ? "+" : ""}${v.chg_pct}%</td>
          <td>${v.vol_spike ? "YES" : "NO"}</td>
          <td>${fmt(v.volume)}</td>
        </tr>
      `;
    }).join("");

    // signals
    document.getElementById("signals").innerHTML = data.signals.map(signalRow).join("");
  }

  refresh();
  setInterval(refresh, 5000); // refresh every 5 seconds
</script>
</body>
</html>
